<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }

      :root {
      --font-main: 'Kanit', sans-serif;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      .heading{
          /* background-color: white; */
          transform: translateY(-70px);
          display: flex;
          align-items: center;
          flex-direction: column;
      }
      /* Head */
      .text-head {
      /* margin-top: 2px; */
      font-family: var(--font-main);
      font-weight: bolder;
      font-size: 72px;     

      /* line-height: 1.2; */

      letter-spacing: -2.0px;
      color:#ECEDF0;
      z-index: 1;
      text-shadow: 2px 2px 0px #35383f; 
      -webkit-text-stroke-width: 5px;
      -webkit-text-stroke-color: #35383f;
      }

      /* Subheading */
      .text-subheading {
      font-family: var(--font-main);
      font-weight: 600;
      font-size: 1.5rem;   /* 24px */
      line-height: 1.3;
      color:#ECEDF0
      }

      /* Button text */
      .text-button {
      background-color: #1F6FB0;
      font-family: var(--font-main);
      font-weight: 600;
      font-size: 1.25rem;  /* 20px */
      box-shadow: 0px 4px 0px 0px #23649b;
      }

      body {
          font-family: Arial, sans-serif;
          background: #404A65;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
      }

      .coin {
          width: 140px;
          height: 140px;
          margin: 0 auto;
          perspective: 1000px;
          cursor: pointer;
      }

      .coin img {
          width: 100%;
          height: 100%;
          transition: transform 1s ease-in-out;
          transform-style: preserve-3d;
      }

      .flip {
          transform: rotateY(720deg);
      }

      /* .shadow{
           transform: translateY(30px); 
      } */

      button {
          padding: 0.6rem 1.5rem;
          border: none;
          border-radius: 8px;
          
          color: #ECEDF0;
          font-size: 1rem;
          cursor: pointer;
          /* transform: translateY(80px); */
      }

      .result {
          margin-top: 1rem;
          font-size: 1.2rem;
          font-weight: 600;
          /* transform: translateY(40px); */
      }
    </style>
  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->
    <div class="heading">
      <h1 class="text-head" data-text="Flip the coin">Flip the coin</h1>

    <h2 class="text-subheading">Press the coin or the button to flip the coin</h2>
    </div>
    
    <div class="coin">
      <img id="coinImage" src="resources/heads.svg" alt="Coin" />
    </div>

    <div class="shadow">
      <img src="resources/shadow.svg" alt="">
    </div>

    <div class="text-subheading result">Heads</div>

    <div>
      <button id="flip-button" class="text-button" onclick="flipCoin()">Flip Coin</button>
    </div>

    <div class="author-info">
      Coded by <a href="#">RITU KUMARI</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>


    <script>
    let isFlipping = false;

    function flipCoin() {
      if (isFlipping) return;

      isFlipping = true;

      const coinImage = document.getElementById("coinImage");
      const result = document.querySelector(".result")
      const isHeads = Math.random() < 0.5;

      
      const button = document.getElementById("flip-button");

      button.disabled = true;

      coinImage.classList.add("flip");

      setTimeout(() => {
        coinImage.src = isHeads ? "resources/heads.svg" : "resources/tails.svg";
        coinImage.alt = isHeads ? "Heads" : "Tails";
        result.innerHTML = isHeads ? "Heads" : "Tails";
      }, 500);

      // Reset animation
      setTimeout(() => {
        coinImage.classList.remove("flip");
        button.disabled = false;
        isFlipping = false;
      }, 1000);
    
    }
  </script>
  </body>
</html>
